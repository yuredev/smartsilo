<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="img/smartsilo-icon.png" type="image/jpg">
    <title>SmartSilo</title>
</head>

<body>
    <div class="container small" id="setPinsArea">
        <h1 class="centralize-content">Selecione os canais de entrada da placa: </h1>
        <div class="flex">
            <div>
                <p>
                    <h3>Primeiro canal: </h3>
                    <input type="radio" name="firstPin" value="A0">
                    A0
                    <input type="radio" name="firstPin" value="A1">
                    A1
                    <input type="radio" name="firstPin" value="A2">
                    A2
                    <input type="radio" name="firstPin" value="A3">
                    A3
                    <input type="radio" name="firstPin" value="A4">
                    A4
                    <input type="radio" name="firstPin" value="A5">
                    A5
                </p>
                <p>
                    <h3>Segundo canal: </h3>
                    <input type="radio" name="secondPin" value="A0">
                    A0
                    <input type="radio" name="secondPin" value="A1">
                    A1
                    <input type="radio" name="secondPin" value="A2">
                    A2
                    <input type="radio" name="secondPin" value="A3">
                    A3
                    <input type="radio" name="secondPin" value="A4">
                    A4
                    <input type="radio" name="secondPin" value="A5">
                    A5
                </p>
            </div>
            <button onclick="setPins()">OK</button>
        </div>
        <div class="bottom-container"></div>
    </div>
    <h2 class="centralize-content"></h2>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        const socket = io();
        function setPins() {
            try {
                let pin1 = document.querySelector('input[name="firstPin"]:checked').value;
                let pin2 = document.querySelector('input[name="secondPin"]:checked').value;
                if (pin1 == pin2) {
                    $("h2").text("VocÃª deve selecionar 2 canais diferentes").css('color', 'red').fadeTo(2000);
                } else {
                    socket.emit('setPins', [pin1, pin2]);
                    window.location.href = 'index.html';
                }
            } catch (e) {
                $("h2").text("Preencha todos os canais devidamente").css('color', 'red').fadeTo(2000);
            }
        }
    </script>
</body>

</html>
